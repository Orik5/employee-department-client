<div class="col-md-6">

  <h2 class="text-center">Add Employee</h2>
  <form>
<td width="150">
    <div class="form-group">
      <label for="name">Employee Name:</label>
      <input  [(ngModel)]="employee.name" placeholder="Employee name" name="name"
             class="form-control" id="name" >
    </div>
</td>

    <div >
      <label class="active" for="active">Active:</label>
      <input class="checkbox" type="checkbox" [(ngModel)]="employee.active" placeholder="active"  name="active" value={true}
             id="active"  normalize={normalizeBoolean}>
     <!-- <Field name="active" component="input" type="radio" value={true} normalize={normalizeBoolean}/>
        <Field name="active" component="input" type="radio" value={false} normalize={normalizeBoolean}/>-->


    </div>
    <td width="150">
    <div class="form-group" >
      <label for="department">Department :</label>
      <input type="number" [(ngModel)]="employee.department" placeholder="Department"
             name="department" class="form-control" id="department">
    </div>

    </td>
   <button class="btn btn-success" (click)="createEmployee()">Create</button>


  </form>
</div>
